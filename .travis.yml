language: c

compiler:
    - gcc
    - clang

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install xorg

# Note, add > /dev/null to the end of all these commands once they work
install:
    - git clone git://github.com/cloudef/wlc.git
    - cd wlc
    - cmake .
    - make
    - sudo make install
    - cd ..

script:
    cmake .
    make

notifications:
    email: false
